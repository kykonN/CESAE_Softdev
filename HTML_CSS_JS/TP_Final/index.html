 <!-- /**********************************++VIDEO++******************************************/-->

<video autoplay muted loop id="myVideo">
  <source src="/Video/Clip.mp4" type="video/mp4">
</video>


<div class="content">
  <h1>Bugiadas e Mouriscadas</h1>
  <p>Grandiosas festas de São João de Sobrado</p>
  
  <button id="myBtn" onclick="controlarvideo()">Pause</button>
</div>

<script>
  var video = document.getElementById("myVideo");
  
  // Get the button
  var btn = document.getElementById("myBtn");
  
  // Pause and play the video, and change the button text
  function controlarvideo() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Parar";
    } else {
      video.pause();
      btn.innerHTML = "Começar";
    }
  }
  </script>
